<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="timeContainer">
     <h1 id="text">Stop watch</h1>
     <P id="textt">You can use this stop watch to calculate your tasks time.</P>
     <div id="timeDisplay">00:00:00</div>
     <button id="startBtn" class="timerBtn">Start</button>
     <button id="pauseBtn" class="timerBtn">Pause</button>
     <button id="resetBtn" class="timerBtn">Reset</button>
   </div>

  <script src="code.js"></script>
</body>
</html>
